<!DOCTYPE html>
<html lang="pt_PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te initla de Login</title>

    <link rel="stylesheet" href="estilos/tela-login.css">
    <link rel="stylesheet" href="estilos/mediaq.css">
</head>
<body>

    <main>
        <section id="login">
            <div id="imagem">
                
            </div>

            <div id="form">
                <h1>Login</h1>

                <p>Seja bem vindo (a) ao Website da Kikumbanation. Faça login na sua conta e acesse os seus conteúdos. </p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <label for="ilogin">Login
                            <input type="email" name="email" id="ilogin" placeholder="seu email" autocomplete="on" required maxlength="30">
                        </label>
                    </div> <br> <br>
                    
                    <div class="campo">
                        <label for="isenha"> Senha
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="15">
                    </label>
                    </div>

                    <input type="submit" value="Logar"> <br> <br>
                    <a href="#">Esqueci a senha.</a> <i class="materiaç-icons"></i>
                    
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
